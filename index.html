<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Toggler</title>
     <style>
        .ico-toggle-password{
            height: 40px;
            cursor: pointer;
        }
        .input-password{
            padding: 5px 10px;
            font-size: 20px;
            border: none;
            background-color: #e4aecf;
        }
        .input-password:focus{
            outline: none;
        }
         .input-password-container{
            border: 1px solid black;
            width: fit-content;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            border-radius: 50px;
            margin: auto;
         }
          .heading{
            text-align: center;
            padding-bottom:25px;
            font-size: 40px;
        }
        .container{
            display: block;
            flex-direction: column;
            align-items: center;
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 40px 20px;
            display: flex;
            border: 1px solid black;
            background-color: #e4aecf;
            border-radius: 20px;

        }
        </style>
</head>
<body>
    <div class="container">
      <h1 class="heading">Password Toggler</h1>
    <div class="input-password-container">
        <input type="password" class="input-password" id="input-password">
        <img src="show.png" class="ico-toggle-password" id="ico-toggle-password" onclick="togglepassword()" />
    </div>
    </div>
      <script>
        function togglepassword(){
            const imgElement = document.getElementById('ico-toggle-password');
            const inputElement = document.getElementById('input-password');
            const isshow = imgElement.src.includes('show.png');
            inputElement.type = isshow ? 'text' : 'password';
            imgElement.src = isshow ? 'hidden.png' : 'show.png';
        }
    </script>
</body>
</html>
