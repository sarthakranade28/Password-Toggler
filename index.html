<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Toggler</title>
     <style>
        .ico-toggle-password{
            height: 40px;
            cursor: pointer;
        }
        .input-password{
            padding: 5px 10px;
            font-size: 20px;
            border: none;
            background-color: #cceeff;
        }
        .input-password:focus{
            outline: none;
        }
         .input-password-container{
            border: 1px solid black;
            width: fit-content;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            border-radius: 50px;
            margin: auto;
         }
         
</head>
